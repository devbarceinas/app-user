<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="register-user">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-button.indigo {
        background-color: #1B3440;
        color: #eee;
      }
    </style>

    <div class="card">
      <h1>Registrar empleado</h1>
      <paper-input label="Nombre completo"></paper-input>
      <paper-button raised class="indigo">raised</paper-button>
    </div>
  </template>

  <script>
    class RegisterUser extends Polymer.Element {
      static get is() { return 'register-user'; }
    }

    window.customElements.define(RegisterUser.is, RegisterUser);
  </script>
</dom-module>
