<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="shared-styles.html">

<dom-module id="register-user">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-button.indigo {
        background-color: #1B3440;
        color: #eee;
      }
    </style>

    <div class="card">
      <h1>Registrar empleado</h1>
      <paper-input value="{{fullName}}" id="input" label="Nombre completo"></paper-input>
      <paper-button raised on-click="sendData" class="indigo">SAVE</paper-button>
    </div>

    <iron-ajax
      url="http://localhost:3000/people"
      id="postUser"
      method="POST"
      body='{{postBody}}'
      handle-as="json"
      content-type="application/json"
    >
    </iron-ajax>
  </template>

  <script>
    class RegisterUser extends Polymer.Element {
      static get is() { return 'register-user'; }
      static get properties() {
        return {
          fullName: {
            value: String,
            notify: true
          },
          postBody: {
            type: String,
            computed: 'getPostBody(fullName)'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      sendData(event) {
        '' !== this.fullName && (this.dispatchEvent(new CustomEvent('name-changed', {
            composed: !0,
            bubbles: !0,
            detail: this.$.postUser.generateRequest()
        })),
        this.$.input.value = '');
      }

      getPostBody(name) {
        return { 
          name: name
        };
      }
        
    }

    window.customElements.define(RegisterUser.is, RegisterUser);
  </script>
</dom-module>
